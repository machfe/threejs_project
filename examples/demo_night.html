<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders//DRACOLoader.js';

			let camera, scene, renderer;
			let mesh;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.x = -100;
				camera.position.z = 30;
				camera.lookAt(0,0,0);

				scene = new THREE.Scene();
				
					
				const textureLoader = new THREE.TextureLoader();
				const textureEquirec = textureLoader.load( 'textures/sky/night.jpeg' );
				textureEquirec.mapping = THREE.EquirectangularReflectionMapping;
				textureEquirec.encoding = THREE.sRGBEncoding;

				scene.background = textureEquirec;
				
				// model
				const loader = new GLTFLoader().setPath( 'models/gltf/' );
				loader.setDRACOLoader( new DRACOLoader().setDecoderPath( 'js/libs/draco/gltf/' ) )
				loader.load( 'yuanqu.gltf', function ( gltf ) {

						gltf.scene.traverse(function(node){
							if(node.type ===  'Mesh'){
							    var texture	= node.material.aoMap;
								node.material.lightMap = texture;
								node.material.lightMapIntensity = 8;
							}
						});

						gltf.scene.rotation.x = Math.PI  * 0.5;
						scene.add( gltf.scene );
					});

				/*
				const grid = new THREE.GridHelper( 180, 30, 0x888888, 0x444444 );
				scene.add( grid );

				const axes = new THREE.AxesHelper( 120 );
				scene.add( axes );

				//directional Light
				const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
 				directionalLight.position.set(80, 100, 50);
				scene.add(directionalLight); 
				*/
				
				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				document.body.appendChild( renderer.domElement );

				//
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 10;
				controls.maxDistance = 600;
				controls.target.set( 0.0, 0.0, 0.0 );
				controls.update();


				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.render( scene, camera );

				requestAnimationFrame( animate );

			}

		</script>

	</body>
</html>
